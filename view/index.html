<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<h1 id="header">Translator Mini</h1>
<form id="translateForm">
    <label for="text">Text to Translate:</label>
    <textarea id="text" name="text" rows="4"></textarea>
    <div id="selectLanguagesArea">
        <div>
            <label for="sourceLang">Source</label>
            <select id="sourceLang" name="sourceLang">
                <option value="en">English</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
        </div>
        <div>
            <label for="targetLang">Target</label>
            <select id="targetLang" name="targetLang">
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
    <button type="button" onclick="translateText()">Translate</button>
</form>
<div id="result"></div>

<script src="main.js"></script>
</body>
</html>
